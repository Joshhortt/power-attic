<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
    />
    <title>The Power Attic</title>
  </head>

  <body class="text-gray-800 antialiased">

    <!--Navbar section-->
    <nav
      class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 ">
      <div
        class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      </div>

      <div
      class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
        >
          <a
            class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
            href="#"
            >The Power Attic</a
          ><button
            class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
            type="button"
            onclick="toggleNavbar('example-collapse-navbar')"
          >
            <i class="text-white fas fa-bars"></i>
          </button>
        </div>
        <div
          class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden"
          id="example-collapse-navbar"
        >
      <!-- Icons container -->
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <!-- Icon-1 -->
              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="#pablo"
                  ><i
                    class="text-orange-500 fab fa-facebook text-lg leading-lg "
                  ></i
                  ><span class="lg:hidden inline-block ml-2">Share</span></a
                >
              </li>
        <!-- Icon-2 -->
              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="#pablo"
                  ><i
                    class="text-orange-500 fab fa-twitter text-lg leading-lg "
                  ></i
                  ><span class="lg:hidden inline-block ml-2">Tweet</span></a
                >
              </li>
        <!-- Icon-3 -->
              <li class="flex items-center">
                <a
                  class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="#pablo"
                  ><i
                    class="text-orange-500 fab fa-linkedin text-lg leading-lg "
                  ></i
                  ><span class="lg:hidden inline-block ml-2">Profile</span></a
                >
              </li>
        </ul>
        </div>
     </div>
    </nav>
    <main>
      <!-- Hero section-->
      <div
      class="relative pt-16 pb-32 flex content-center items-center justify-center"
      style="min-height: 95vh;"
    >
    <!-- Hero image -->
      <div
        class="absolute top-0 w-full h-full bg-top bg-cover"
        style="
            background-image: url('https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80');
          "
        >
        <span
          id="blackOverlay"
          class="w-full h-full absolute opacity-75 bg-black"
        ></span>
      </div>
      <div class="container relative mx-auto">
        <div class="items-center flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
            <div class="pr-12">
              <!-- Hero Title -->
              <h1 class="text-white font-semibold text-5xl">
                Feel The <span class="text-orange-500">Power</span>
              </h1>
              <!-- Hero Text -->
              <p class="mt-4 text-lg text-gray-300">
                Welcome to the Power Attic. We are a small Fitness and training center that focuses on pushing you to your absolut limit. Download our complete brochure to get started today!
              </p>
              <!-- Hero button -->
              <a href="#" class="bg-transparent hover:bg-orange-500 text-orange-500 font-semibold hover:text-white p-4 border border-orange-500 hover:border-transparent rounded inline-block mt-5 cursor-pointer">Download Brochure</a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
        style="height: 70px;"
      >
      </div>
    </div>
    </main>
  </body>
</html>
